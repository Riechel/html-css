<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela02 do Desafio</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 300px;
            
        }
        td {
            border: 1px solid black;
        }
        td.yel{
            background-color: yellow;
        }
        td.azul{
            background-color: blue;
        }
        td.cem{
            background-color: chartreuse;
        }
      
    </style>
</head>
<body>
<table>
    <tr>
        <td colspan="4" class="azul">A</td>
        <td rowspan="4" class="yel">B</td>
        
    </tr>
    <tr>
        <td rowspan="4" class="yel">C</td>
        <td class="cem">D</td>
        <td class="cem">E</td>
        <td class="cem">F</td>
      
    </tr>
    <tr>
        
        <td class="cem">G</td>
        <td class="cem">H</td>
        <td class="cem">I</td>
       
    </tr>
    <tr>
       
        <td class="cem">J</td>
        <td class="cem" >L</td>
        <td class="cem" >M</td>
       
    </tr>
    <tr>
       
        <td colspan="4" class="azul">N</td>
        
      
    </tr>
</table>    
</body>
</html>
